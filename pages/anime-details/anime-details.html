<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="description" content="شاهد تفاصيل الأنمي المفضل لديك على PandaCine" />
  <meta name="keywords" content="أنمي, PandaCine, تفاصيل الأنمي, مشاهدة أنمي" />
  <meta name="robots" content="index, follow" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'unsafe-inline';
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
                 font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
                 img-src 'self' data: https:;
                 connect-src 'self' https://ibraheem.golden33191.workers.dev https://libretranslate.de;
                 frame-ancestors 'none';
                 form-action 'self';">
  <title>PandaCine - تفاصيل الأنمي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="anime-details.css" />
  <style>
    /* منع وميض المكوّنات */
    #header-container, #footer-container, #sidebar-container, #notifications-container {
      opacity: 0;
      transition: opacity .25s ease;
    }
    .component-ready { opacity: 1 !important; }
  </style>
</head>
<body>

  <!-- شاشة التحميل -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loader"></div>
  </div>

  <!-- حاويات المكوّنات المشتركة -->
  <div id="header-container"></div>
  <div id="sidebar-container"></div>
  <div id="notifications-container"></div>

  <main id="mainContent" class="container glass">
    <!-- شريط أزرار داخلي للصفحة (ليس بديلاً للهيدر) -->
    <div class="page-toolbar">
      <button id="backBtn" class="mini-btn" title="عودة لقائمة الأنمي">
        <i class="fas fa-arrow-right"></i>
      </button>
      <button id="shareBtn" class="mini-btn" title="مشاركة">
        <i class="fas fa-share-alt"></i>
      </button>
    </div>

    <!-- صورة الأنمي -->
    <div class="poster-wrapper">
      <img id="animePoster" class="poster"
           src=""
           alt="صورة الأنمي"
           onerror="this.src='https://via.placeholder.com/800x450?text=No+Image';" />
    </div>

    <!-- صندوق المعلومات -->
    <section class="info-box glass">
      <h1 id="animeTitle">جارٍ التحميل...</h1>

      <div class="status-box">
        <div class="status-item glass">
          <i class="fas fa-signal"></i>
          <span id="animeStatus">—</span>
        </div>
        <div class="status-item glass">
          <i class="fas fa-star"></i>
          <span id="animeRating">0.0</span>
        </div>
        <div class="status-item glass">
          <i class="fas fa-film"></i>
          <span id="episodeCount">—</span>
        </div>
      </div>

      <div id="animeGenres" class="genres">—</div>

      <div class="action-buttons">
        <button id="watchNowBtn" class="watch-btn">
          <i class="fas fa-play"></i> مشاهدة الآن
        </button>
        <button id="favoriteBtn" class="icon-btn" title="مفضلة">
          <i class="fas fa-heart"></i>
        </button>
        <button id="watchLaterBtn" class="icon-btn" title="مشاهدة لاحقًا">
          <i class="fas fa-clock"></i>
        </button>
      </div>

      <div id="userRatingValue" class="rating-box glass">
        قيّم هذا الأنمي
      </div>
    </section>

    <!-- القصة -->
    <section class="description-box glass">
      <h2><i class="fas fa-book-open"></i> القصة</h2>
      <p id="animeDescription">لا يوجد وصف.</p>
    </section>

    <!-- التعليقات -->
    <section class="comment-section glass">
      <h2><i class="fas fa-comments"></i> التعليقات</h2>
      <div id="commentsList">جارٍ التحميل...</div>

      <div id="commentFormContainer" class="comment-form">
        <textarea id="commentInput" rows="3" placeholder="أكتب تعليقك هنا..."></textarea>
        <button id="submitCommentBtn" class="glass-btn">نشر</button>
      </div>

      <div id="loginToComment" class="comment-warning">
        يجب تسجيل الدخول للتعليق
      </div>
    </section>
  </main>

  <div id="footer-container"></div>

  <!-- تحميل المكوّنات -->
  <script src="../../component-loader.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // تحميل المكوّنات بنفس أسلوب الصفحات التي تعمل
      await componentLoader.loadComponent('header', 'header-container');
      document.getElementById('header-container')?.classList.add('component-ready');

      await componentLoader.loadComponent('sidebar', 'sidebar-container');
      document.getElementById('sidebar-container')?.classList.add('component-ready');

      await componentLoader.loadComponent('notifications', 'notifications-container');
      document.getElementById('notifications-container')?.classList.add('component-ready');

      await componentLoader.loadComponent('footer', 'footer-container');
      document.getElementById('footer-container')?.classList.add('component-ready');
    });
  </script>
  <script src="../../theme.js"></script>
  <script type="module" src="anime-details.js"></script>
</body>
</html>
